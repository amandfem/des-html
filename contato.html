<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contato</title>

<body>
    <fieldset> <legend>Entre em Contato </legend> <p></p>
        <label for="Assunto"> 
            <strong> Assunto </strong> 
          </label>
        <select id="Assunto">
    <option selected disabled value="Selecione"> </option>
     <option>Suporte</option>
     <option>Sugestão</option>
     <option>Reclamação</option>
    </select> <br><br>
    
        <label for="name">
            <strong> Nome Completo</strong> <br>
        </label>
        <input type="text" value="Nome" name="nome" id="nome " required><br><br>
     <label for="E-mail">
        <strong>E-mail</strong><br>
        <input type="email" value="E-mail" name="E-mail" id="E-mail" required>
     </label> <br><br>

     <label for="Mensagem">
        <strong>Mensagem</strong><br>
        <form>
            <textarea name="Mensagem" rows="8" cols="25" ></textarea>
        </form>
     </label>

     <br>
     <div id="checkbox">
        <input type="checkbox" />
        <label>Aceito receber novidades por e-mail</label>
        <br>
<br>
        <button type="submit">Enviar</button>


    </fieldset>
</body>
</html>
